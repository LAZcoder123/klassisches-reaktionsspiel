<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#b80000" />
    <title>Klassisches Reaktionsspiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        -webkit-user-select: none; /* F√ºr Safari & iOS */
        user-select: none;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.5s;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #b80000; /* Startfarbe */
        color: white;
        padding: 1rem;
      }
      body.dark {
        background-color: #330000;
        color: #ddd;
      }
      h1 {
        font-size: 1.6rem;
        margin: 0.5rem 0;
      }
      p {
        font-size: 1.2rem;
        margin: 0.3rem 0;
      }
      #restartButton {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: black;
        cursor: pointer;
      }
      #restartButton:hover {
        background-color: #eee;
      }
      #message.animate {
        animation: pulse 0.6s ease;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.4);
        }
        100% {
          transform: scale(1);
        }
      }
      #highscore {
        font-size: 16px;
        color: #ddd;
        margin-top: 10px;
      }
    </style>
  </head>
  <body id="background">
    <h1>Klassisches Reaktionsspiel</h1>
    <p id="message">Tippe zum Starten</p>
    <p id="highscore"></p>
    <button id="restartButton">Neu starten</button>

    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>

    <script>
      const background = document.getElementById("background");
      const message = document.getElementById("message");
      const restartButton = document.getElementById("restartButton");
      const highscoreDisplay = document.getElementById("highscore");
      const beepSound = document.getElementById("beepSound");

      let startTime = 0;
      let isGreen = false;
      let gameStarted = false;
      let clicked = false;
      let timeoutID = null;
      let firstStart = true;

      // Highscore laden
      let bestTime = localStorage.getItem("highscore");
      if (bestTime !== null) {
        let bestTimeSeconds = (parseFloat(bestTime) / 1000).toFixed(3);
        highscoreDisplay.innerText = `Bester Versuch: ${bestTimeSeconds} Sekunden`;
      }

      // Dark Mode erkennen und setzen
      function setDarkMode() {
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
      }
      setDarkMode();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", setDarkMode);

      function startGame() {
        if (gameStarted) return;
        gameStarted = true;
        clicked = false;
        isGreen = false;

        message.innerText = "Warte auf Gr√ºn...";
        background.style.backgroundColor = "#b80000";
        restartButton.style.display = "none";

        startTimer();
        firstStart = false; // Nur einmaliger Startbildschirm
      }

      // Timer bis gr√ºn wird
      function startTimer() {
        const min = 3;
        const max = 6;
        const delay =
          (Math.floor(Math.random() * (max - min + 1)) + min) * 1000;

        timeoutID = setTimeout(() => {
          background.style.backgroundColor = "green";
          beepSound.play();
          startTime = Date.now();
          isGreen = true;
          message.innerText = "JETZT klicken!";
        }, delay);
      }

      // Klick auswerten
      function handleClick() {
        if (!gameStarted) {
          startGame();
          return;
        }

        if (clicked) return; // mehrfaches Klicken ignorieren

        clicked = true;

        if (!isGreen) {
          // Zu fr√ºh geklickt
          message.innerText =
            "Zu fr√ºh! Neu starten, um es erneut zu versuchen.";
          background.style.backgroundColor = "gray";
          clearTimeout(timeoutID);
          restartButton.style.display = "inline-block";
          return;
        }

        // Reaktionszeit messen
        const reactionTime = Date.now() - startTime;
        const reactionInSeconds = (reactionTime / 1000).toFixed(3);
        message.innerText = `Reaktionszeit: ${reactionInSeconds} Sekunden`;
        message.classList.add("animate");

        if (bestTime === null || reactionTime < bestTime) {
          localStorage.setItem("highscore", reactionTime);
          bestTime = reactionTime;
          highscoreDisplay.innerText = `üèÜ Neuer Highscore: ${reactionInSeconds} Sekunden!`;
        }

        restartButton.style.display = "inline-block";
      }

      // Spiel neu starten
      function restartGame(event) {
        event.stopPropagation();
        clearTimeout(timeoutID);
        gameStarted = false;
        clicked = false;
        isGreen = false;
        message.classList.remove("animate");
        restartButton.style.display = "none";
        background.style.backgroundColor = "#b80000";

        // Ladebildschirm √ºberspringen ab dem zweiten Start
        if (!firstStart) {
          message.innerText = "Warte auf Gr√ºn...";
          startGame();
        } else {
          message.innerText = "Tippe zum Starten";
        }
      }

      // Eventlistener setzen
      window.onload = () => {
        document.addEventListener("click", handleClick);
        restartButton.addEventListener("click", restartGame);
      };
    </script>
  </body>
</html>
